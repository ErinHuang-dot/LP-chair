<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=-1, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Product Landing Page</title>
</head>
<body>
	<header>
		<div class="menu-toggle">
			<i class="fas fa-bars"></i>
		</div>
		<div class="overlay"></div>

		<nav>
			<i class="fas fa-times"></i>
			<div class="logo">
				<img src="images/project-logo.svg" alt="chair logo">
			</div>

			<div class="nav-middle">
				<ul>
					<li><a href="#">Collection</a></li>
					<li><a href="#">Catalog</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
			</div>

			<div class="nav-right">
				<ul>
					<li>
						<a href="#">
							<i class="fas fa-search"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-user"></i> Account
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-shopping-cart"></i> Cart
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="main">
			<div class="tone-1">
				<div class="product-info">
					<h1>Classical Cozy Chair</h1>
					<p>Firm and stylish</p>
					<h2>$350</h2>
					<div class="info-btns">
						<a href="#" class="btn discover-btn">DISCOVER</a>
						<a href="#" class="btn cart-btn">ADD TO CART</a>
					</div>
				</div>
			</div>

			<div class="tone-2">
				<img src="images/blue-chair.png" alt="blue chair">
			</div>
		</div>
	</header>
	
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
		

</body>
</html>
